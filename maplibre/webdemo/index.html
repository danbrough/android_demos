<html>

<head>

  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@latest/dist/mapbox-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@latest/dist/mapbox-gl.js"></script>

  <style>
    body {
  margin: 0;
}

#map {
  width: 100vw;
  height: 100vh;
}
  </style>
<script>
  function createMap(){
  // Define the map syle (OpenStreetMap raster tiles)
const style = {
  "version": 8,
	"sources": {
    "osm": {
			"type": "raster",
			"tiles": ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
			"tileSize": 256,
      "attribution": "&copy; OpenStreetMap Contributors",
      "maxzoom": 19
    }
  },
  "layers": [
    {
      "id": "osm",
      "type": "raster",
      "source": "osm" // This must match the source key above
    }
  ]
};

// Initialise the map
const map = new mapboxgl.Map({
  container: 'map',
  style: style,
  center: [1, 15],
  zoom: 3
});

// Add the navigation control
map.addControl(new mapboxgl.NavigationControl());
}
</script>
</head>
<body onload="createMap()">
<div id="map"></div>


</body>
</html>
